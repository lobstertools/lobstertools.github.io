name: "Website Build & Deploy"

on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: [ "main" ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: "Build Artifact" # Renamed for clarity
    runs-on: ubuntu-latest
    
    env:
      # Set the owner and name of your *other* repos
      # Renamed for clarity, as it's used for both repos
      RELEASE_REPO_OWNER: ${{ github.repository_owner }}
      APP_REPO_NAME: app
      FIRMWARE_REPO_NAME: firmware

    steps:
      # --- 1. Set up the environment ---
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: "Install dependencies"
        run: yarn install --frozen-lockfile

      # --- 2. Fetch Latest 'App' Release ---
      - name: "Fetch Latest Release URLs from 'app'"
        env:
          # Use the PAT you created as a secret
          GH_TOKEN: ${{ secrets.PAT_FOR_APP_REPO }}
        run: |
          echo "Fetching latest release data from $RELEASE_REPO_OWNER/$APP_REPO_NAME..."
          RELEASE_JSON=$(gh api "repos/$RELEASE_REPO_OWNER/$APP_REPO_NAME/releases/latest")
          
          if [ -z "$RELEASE_JSON" ] || [ "$(echo $RELEASE_JSON | jq -r .message)" = "Not Found" ]; then
            echo "::error::No latest release found in $RELEASE_REPO_OWNER/$APP_REPO_NAME. Cannot proceed."
            exit 1
          fi
          
          echo "Extracting 'app' asset URLs..."
          MAC_URL=$(echo $RELEASE_JSON | jq -r '.assets[] | select(.name | endswith(".dmg")) | .browser_download_url // "not-found"')
          WIN_URL=$(echo $RELEASE_JSON | jq -r '.assets[] | select(.name | endswith(".exe")) | .browser_download_url // "not-found"')
          LINUX_URL=$(echo $RELEASE_JSON | jq -r '.assets[] | select(.name | endswith(".AppImage")) | .browser_download_url // "not-found"')
          APP_VERSION=$(echo $RELEASE_JSON | jq -r '.tag_name // "0.0.0"')

          if [ "$MAC_URL" = "not-found" ] || [ "$WIN_URL" = "not-found" ] || [ "$LINUX_URL" = "not-found" ]; then
            echo "::warning::Could not find all required 'app' release assets."
          fi
          
          echo "VITE_MAC_DOWNLOAD_URL=$MAC_URL" >> $GITHUB_ENV
          echo "VITE_WIN_DOWNLOAD_URL=$WIN_URL" >> $GITHUB_ENV
          echo "VITE_LINUX_DOWNLOAD_URL=$LINUX_URL" >> $GITHUB_ENV
          echo "VITE_APP_VERSION=$APP_VERSION" >> $GITHUB_ENV

      # --- 3. Fetch Latest 'Firmware' Release ---
      - name: "Fetch Latest Release URLs from 'firmware'"
        env:
          GH_TOKEN: ${{ secrets.PAT_FOR_FIRMWARE_REPO }}
        run: |
          echo "Fetching latest release data from $RELEASE_REPO_OWNER/$FIRMWARE_REPO_NAME..."
          RELEASE_JSON=$(gh api "repos/$RELEASE_REPO_OWNER/$FIRMWARE_REPO_NAME/releases/latest")
          
          if [ -z "$RELEASE_JSON" ] || [ "$(echo $RELEASE_JSON | jq -r .message)" = "Not Found" ]; then
            echo "::error::No latest release found in $RELEASE_REPO_OWNER/$FIRMWARE_REPO_NAME. Cannot proceed."
            exit 1
          fi
          
          echo "Extracting 'firmware' asset URLs..."
          # --- IMPORTANT ---
          # Adjust the 'endswith(".bin")' to match your firmware asset file type
          FIRMWARE_URL=$(echo $RELEASE_JSON | jq -r '.assets[] | select(.name | endswith(".bin")) | .browser_download_url // "not-found"')
          FIRMWARE_VERSION=$(echo $RELEASE_JSON | jq -r '.tag_name // "0.0.0"')

          if [ "$FIRMWARE_URL" = "not-found" ]; then
            # Updating warning to match the file type we're looking for
            echo "::warning::Could not find required 'firmware' release asset ending in .bin."
          fi
          
          echo "VITE_FIRMWARE_DOWNLOAD_URL=$FIRMWARE_URL" >> $GITHUB_ENV
          echo "VITE_FIRMWARE_VERSION=$FIRMWARE_VERSION" >> $GITHUB_ENV

      # --- 4. Build Website ---
      - name: "Build Vite Website"
        run: |
          echo "Starting build with the following environment variables:"
          echo "VITE_APP_VERSION=$VITE_APP_VERSION"
          echo "VITE_FIRMWARE_VERSION=$VITE_FIRMWARE_VERSION"
          echo "VITE_MAC_DOWNLOAD_URL=$VITE_MAC_DOWNLOAD_URL"
          echo "VITE_WIN_DOWNLOAD_URL=$VITE_WIN_DOWNLOAD_URL"
          echo "VITE_LINUX_DOWNLOAD_URL=$VITE_LINUX_DOWNLOAD_URL"
          echo "VITE_FIRMWARE_DOWNLOAD_URL=$VITE_FIRMWARE_DOWNLOAD_URL"
          
          yarn build

      # --- 5. Upload Website Artifact ---
