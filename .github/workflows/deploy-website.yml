name: 'Website Build & Deploy'

on:
    # Triggers the workflow on push events but only for the main branch
    push:
        branches: ['main']

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build-and-deploy:
        name: 'Build Artifact'
        runs-on: ubuntu-latest

        env:
            RELEASE_REPO_OWNER: ${{ github.repository_owner }}
            APP_REPO_NAME: app
            FIRMWARE_REPO_NAME: firmware

        steps:
            # --- 1. Set up the environment ---
            - name: 'Checkout code'
              uses: actions/checkout@v4

            - name: 'Setup Node.js'
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: 'yarn'

            - name: 'Install dependencies'
              run: yarn install --frozen-lockfile

            # --- 2. Fetch Latest 'App' Release ---
            - name: "Fetch Latest Release URLs from 'app'"
              env:
                  GH_TOKEN: ${{ secrets.PAT_FOR_APP_REPO }}
              run: |
                  echo "Fetching latest release data from $RELEASE_REPO_OWNER/$APP_REPO_NAME..."
                  # Allow failure using || echo empty
                  RELEASE_JSON=$(gh api "repos/$RELEASE_REPO_OWNER/$APP_REPO_NAME/releases/latest" 2>/dev/null || echo "empty")

                  # Initialize defaults
                  MAC_URL=""
                  WIN_URL=""
                  LINUX_URL=""
                  APP_VERSION="0.0.0"
                  APP_DATE=""
                  APP_IS_BETA="true" # Default to true (beta/coming soon) if not found

                  if [ "$RELEASE_JSON" != "empty" ] && [ "$(echo $RELEASE_JSON | jq -r .message)" != "Not Found" ]; then
                    echo "Release found. Extracting data..."
                    
                    MAC_URL=$(echo $RELEASE_JSON | jq -r '.assets[] | select(.name | endswith(".dmg")) | .browser_download_url // empty')
                    WIN_URL=$(echo $RELEASE_JSON | jq -r '.assets[] | select(.name | endswith(".exe")) | .browser_download_url // empty')
                    LINUX_URL=$(echo $RELEASE_JSON | jq -r '.assets[] | select(.name | endswith(".AppImage")) | .browser_download_url // empty')
                    APP_VERSION=$(echo $RELEASE_JSON | jq -r '.tag_name // "0.0.0"')
                    APP_DATE_ISO=$(echo $RELEASE_JSON | jq -r '.published_at // empty')
                    APP_DATE=${APP_DATE_ISO:0:10}

                    # Check if version tag contains 'beta'
                    if [[ "${APP_VERSION,,}" != *beta* ]]; then
                       APP_IS_BETA="false"
                    fi
                  else
                    echo "::warning::No release found for App. Setting to Coming Soon mode."
                  fi

                  echo "VITE_MAC_DOWNLOAD_URL=$MAC_URL" >> $GITHUB_ENV
                  echo "VITE_WIN_DOWNLOAD_URL=$WIN_URL" >> $GITHUB_ENV
                  echo "VITE_LINUX_DOWNLOAD_URL=$LINUX_URL" >> $GITHUB_ENV
                  echo "VITE_APP_VERSION=$APP_VERSION" >> $GITHUB_ENV
                  echo "VITE_APP_DATE=$APP_DATE" >> $GITHUB_ENV
                  echo "APP_IS_BETA=$APP_IS_BETA" >> $GITHUB_ENV

            # --- 3. Fetch Latest 'Firmware' Release ---
            - name: "Fetch Latest Release URLs from 'firmware'"
              env:
                  GH_TOKEN: ${{ secrets.PAT_FOR_FIRMWARE_REPO }}
              run: |
                  echo "Fetching latest release data from $RELEASE_REPO_OWNER/$FIRMWARE_REPO_NAME..."
                  RELEASE_JSON=$(gh api "repos/$RELEASE_REPO_OWNER/$FIRMWARE_REPO_NAME/releases/latest" 2>/dev/null || echo "empty")

                  # Initialize defaults
                  FIRMWARE_ZIP_URL=""
                  FIRMWARE_VERSION="0.0.0"
                  FIRMWARE_DATE=""
                  FIRMWARE_IS_BETA="true"

                  if [ "$RELEASE_JSON" != "empty" ] && [ "$(echo $RELEASE_JSON | jq -r .message)" != "Not Found" ]; then
                    echo "Firmware release found. Extracting data..."
                    
                    # Look specifically for the ZIP file
                    FIRMWARE_ZIP_URL=$(echo $RELEASE_JSON | jq -r '.assets[] | select(.name | endswith(".zip")) | .browser_download_url // empty')
                    
                    FIRMWARE_VERSION=$(echo $RELEASE_JSON | jq -r '.tag_name // "0.0.0"')
                    FIRMWARE_DATE_ISO=$(echo $RELEASE_JSON | jq -r '.published_at // empty')
                    FIRMWARE_DATE=${FIRMWARE_DATE_ISO:0:10}

                    if [[ "${FIRMWARE_VERSION,,}" != *beta* ]]; then
                       FIRMWARE_IS_BETA="false"
                    fi
                  else
                     echo "::warning::No release found for Firmware. Setting to Coming Soon mode."
                  fi

                  # Export the single ZIP url
                  echo "VITE_FIRMWARE_ZIP_URL=$FIRMWARE_ZIP_URL" >> $GITHUB_ENV
                  echo "VITE_FIRMWARE_VERSION=$FIRMWARE_VERSION" >> $GITHUB_ENV
                  echo "VITE_FIRMWARE_DATE=$FIRMWARE_DATE" >> $GITHUB_ENV
                  echo "FIRMWARE_IS_BETA=$FIRMWARE_IS_BETA" >> $GITHUB_ENV

            # --- 4. Build Website ---
            - name: 'Build Vite Website'
              env:
                  APP_IS_BETA: ${{ env.APP_IS_BETA }}
                  FIRMWARE_IS_BETA: ${{ env.FIRMWARE_IS_BETA }}
              run: |
                  # --- Set final VITE_IS_BETA if *either* is beta or *either* is missing ---
                  IS_BETA="false"
                  if [[ "$APP_IS_BETA" == "true" ]] || [[ "$FIRMWARE_IS_BETA" == "true" ]]; then
                    IS_BETA="true"
                    echo "::notice::Beta mode enabled (Releases missing or tagged beta)."
                  fi

                  # 1. Save to GITHUB_ENV (optional, good for logging)
                  echo "VITE_IS_BETA=$IS_BETA" >> $GITHUB_ENV

                  # 2. EXPORT for the current 'yarn build' command
                  export VITE_IS_BETA="$IS_BETA"

                  yarn build

            # --- 5. Upload Website Artifact ---
            - name: 'Upload GitHub Pages artifact'
              uses: actions/upload-pages-artifact@v3
              with:
                  path: 'dist'

    # --- DEPLOY JOB ---
    deploy:
        name: 'Deploy to GitHub Pages'
        needs: build-and-deploy
        runs-on: ubuntu-latest

        permissions:
            pages: write
            id-token: write

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: 'Deploy to GitHub Pages'
              id: deployment
              uses: actions/deploy-pages@v4
